<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>代購金額換算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            font-size: 1.1em;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #007700;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>StarShine🫧代購金額換算</h2>
        <label for="rmb">請輸入需代購商品之人民幣金額：</label>
        <input type="number" id="rmb" placeholder="例如 100">
        <button onclick="convert()">換算</button>
        <div id="result"></div>
    </div>

    <script>
        const rate = 4.4;         // 基本匯率
        const feeFixed = 15;      // 固定代購費（可選用）

        function convert() {
            const rmb = parseFloat(document.getElementById('rmb').value);
            const resultBox = document.getElementById('result');

            if (isNaN(rmb) || rmb <= 0) {
                resultBox.textContent = '請輸入有效的金額';
                resultBox.style.color = 'red';
                return;
            }

            const baseTWD = rmb * rate;

            // 可二選一：百分比代購費 or 固定代購費
            const totalTWD = baseTWD + feeFixed;

            resultBox.textContent = `需支付台幣：${totalTWD.toFixed(2)} 元`;
            resultBox.style.color = '#007700';
        }
    </script>
</body>
</html>
