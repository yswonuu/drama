<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarShine🫧代購金額換算</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        select, input {
            margin-bottom: 20px;
        }
        button {
            background-color: #569ae3;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #157be9;
        }
        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #c46ffd;
            text-align: center;
        }
        @media (max-width: 800px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.6em;
            }
            label, input, button {
                font-size: 1em;
            }
            #result {
                font-size: 1.3em;
            }
        }
        footer {
            color: #c46ffd; /* 字顏色：淡紫色 */
            font-family: 'Comic Sans MS', cursive;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center; 
            z-index: 1000; 
            font-size: 30px;
            background-color: transparent; 
            padding: 10px 0; 
            text-shadow: 1px 1px 2px rgba(79, 78, 78, 0.5); 
        }

        footer a {
            color: #c46ffd !important; /* 連結也設成相同顏色，並加 !important 防止被瀏覽器預設藍色覆蓋 */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>StarShine🫧代購金額換算</h2>
        <label for="currency">選擇幣別：</label>
        <select id="currency">
            <option value="CNY">人民幣 (CNY)</option>
            <option value="KRW">韓幣 (KRW)</option>
            <option value="JPY">日幣 (JPY)</option>
        </select>
        <br>
        <label for="amount">請輸入金額：</label>
        <input type="number" id="amount" placeholder="例如 1000">

        <button onclick="convert()">換算</button>
        <div id="result"></div>
    </div>
    <footer>
        <p><a href="https://lin.ee/UpTj5vf" target="_blank" class="link">@ys_wonuu</a></p>
    </footer>
    <script>
        const rate = 4.4;
        const feeFixed = 15;
        const settings = {
            CNY: {
                rate: 4.4,         // 1 CNY = ? TWD
                feeFixed: 15
            },
            KRW: {
                rate: 0.023,       // 1 KRW = ? TWD
                feeFixed: 20
            },
            JPY: {
                rate: 0.22,        // 1 JPY = ? TWD
                feeFixed: 15
            }
        };

        function convert() {
            const currency = document.getElementById('currency').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const resultBox = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultBox.textContent = '請輸入有效的金額';
                resultBox.style.color = 'red';
                return;
            }

            const rate = settings[currency].rate;
            const fee = settings[currency].feeFixed;

            const baseTWD = amount * rate;
            const totalTWD = baseTWD + fee;

            resultBox.textContent = `需支付台幣：${totalTWD.toFixed(2)} 元`;
            resultBox.style.color = '#c46ffd';
        }
    </script>
</body>
</html>
